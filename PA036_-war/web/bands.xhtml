<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/templateLayout.xhtml">     
            <ui:define name="title">Naše kapely</ui:define>
            <ui:define name="content">

              <h3>Naše kapely</h3>
              <h:dataTable value="#{band.allBands()}" var="value" rows="10" >
                    <h:column>
                      <h:form>
                        <h:commandLink value="#{value.bandname}" action="#{band.detail(value)}" />
                      </h:form>
                    </h:column>
                    <h:column>
                      <h:outputText value="#{value.banddescription}" />
                    </h:column>
                    <c:if test="#{user.userIsLogIn()}" >
                    <h:column>
                    <h:form styleClass="form">
                        <h:commandLink value="edit" action="#{band.getBand(value)}"/>
                        |
                        <h:commandLink value="delete" action="#{band.deleteBand(value)}"/>
                    </h:form>
                    </h:column>
                    </c:if>
                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
