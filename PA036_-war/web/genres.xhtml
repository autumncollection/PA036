<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Přidávání žánrů</title>
    </head>
    <body>
            <ui:composition template="./WEB-INF/templateLayout.xhtml">            

            <ui:define name="content">
                <div class="content_box">                    
                    <h:dataTable value="#{genre.allGenres}" var="value" rows="10" >
                    <h:column>
                        <h:outputText value="#{value.genrename}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{value.genredescription}" />
                    </h:column>
                    <h:column>
                    <h:form styleClass="form">
                        <h:commandLink value="edit" action="#{genre.getGenre(value)}"/>
                        |
                        <h:commandLink value="delete" action="#{genre.deleteGenre(value)}"/>
                    </h:form>
                    </h:column>
                </h:dataTable>


                    
                    
                </div>                                
            </ui:define>

        </ui:composition>
        
    </body>
</html>
