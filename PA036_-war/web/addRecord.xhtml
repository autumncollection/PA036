<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Přidávání nahrávek</title>
</head>
<body>
<ui:composition template="./WEB-INF/templateLayout.xhtml">            
<ui:define name="content">
  <div class="content_box">                    
  <h:form class="form"> 
      <h:outputLabel value="Record name : "/>
      <h:inputText value="#{recordBean.record.recordname}"/>

      <h:outputLabel value="Record description : "/>
      <h:inputTextarea value="#{recordBean.record.recorddescription}"/>  

      <h:outputLabel value="Produced (date) : "/>
              <h:inputText value="#{recordBean.record.produced}"
                  id="dateField" required="false">
                  <f:convertDateTime pattern="dd.MM.yyyy" />
              </h:inputText>

      <h:outputLabel value="Skupina: " />
      <h:selectManyMenu id="sub" value="#{recordBean.recordBand}">
        <f:selectItems value="#{band.allBands()}" var="value" itemValue="#{value.id}" itemLabel ="#{value.bandname}"/> 
      </h:selectManyMenu>

      <h:commandButton value="Save record" action="#{recordBean.saveRecord()}"/>
  </h:form>
  </div>                                
</ui:define>
</ui:composition>
        
</body>
</html>
