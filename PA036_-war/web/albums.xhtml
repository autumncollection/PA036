<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/templateLayout.xhtml">     
    <ui:define name="title">Výpis alb</ui:define>
    <ui:define name="content">

      <h:dataTable value="#{recordBean.findAll()}" var="value" rows="10" style="width: 95%;">
        <h:column>
          <div style="border-top: 1px solid #333;"> </div>
          <h2><h:outputText value="Název : #{value.recordname}"/></h2> 
                  <h:form>
          <h:commandLink value="detail" action="#{recordBean.getDetail(value)}" />
        </h:form>
          <p>
            <h3>Vydáno: <h:outputText value="#{value.produced}"/></h3>
            <h4>Popis</h4>
            <h:outputText value="#{value.recorddescription}" />
          </p>
        </h:column>
        <c:if test="#{user.userIsLogIn()}">
          <h:column>
            <h:form>
              <h:commandLink value="delete" action="#{recordBean.delete(value)}" />
            </h:form>
          </h:column>
        </c:if>
      </h:dataTable>  
    </ui:define>

        </ui:composition>

    </body>
</html>
