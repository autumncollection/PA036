<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <title>Informace o kapele</title>
    </head>
    <body>
        <ui:composition template="./WEB-INF/templateLayout.xhtml">            

            <ui:define name="content">
                <div class="content_box">    
                    <ui:param name="bid" value="#{bid}"/>
                    <h1><h:outputText value ="#{band.band.bandname}" /></h1>
                    <p>
                      <h:outputText value="#{band.band.banddescription}" />
                    </p>
                    <p>
                    </p>
                </div>   
              
              <div>
                <h2>Alba</h2>
                <h:dataTable value="#{recordBean.getRecords(band.band)}" var="value" rows="10" >
                  <h:column>
                    <h:form>
                      <h:commandLink value="#{value.recordname}" action="#{recordBean.detail(value)}" />
                    </h:form>
                  </h:column>
                  <h:column>
                    <h:outputText value="#{value.produced}" />
                  </h:column>
                </h:dataTable>
              </div>              
            </ui:define>
          

        </ui:composition>
    </body>
</html>
